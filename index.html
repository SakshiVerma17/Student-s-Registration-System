<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple student registration system">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p id="a1">Register your details and manage student records easily.</p>
    </header>
    <main id="abc">
        <form id="registration-form">
            <label for="student-name">Student Name:</label>
            <input id="a" type="text" id="student-name" required>
            
            <label for="student-id">Student ID:</label>
            <input id="b" type="number" id="student-id" required>
            
            <label for="email">Email ID:</label>
            <input id="c" type="email" id="email" required>
            
            <label for="contact-no">Contact No:</label>
            <input id="d" type="number" id="contact-no" required>
            

            <button id="btn" type="submit">Register</button>
            <br>
            <br>
        </form>

        <section id="registered-students">
            <div><h2>Registered Students</h2>
          <table  id="student-list">
              
              <thead >
                  <tr>    
                      <th>Name</th>
                      <th>Student ID</th>
                      <th>Email</th>
                      <th>Contact</th>
                      <th>Action</th>
                  </tr>
              </thead>
          
          <tbody>
    
          </tbody>
      </div>
    
      </section>
    </table>
        
          
        
    </main>
    
</body>
</html>
